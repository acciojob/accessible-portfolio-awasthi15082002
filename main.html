<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Heading for the portfolio -->
    <h1 role="heading">John Doe's Portfolio</h1>

    <!-- Navigation Bar -->
    <nav role="navigation">
        <ul role="list">
            <li role="listitem"><a href="#home">Home</a></li>
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#projects">Projects</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Image with alt text for accessibility -->
    <section>
        <img role="img" src="profile.jpg" alt="John Doe's Portrait" />
    </section>

    <!-- Brief description of the person -->
    <section>
        <p role="contentinfo">
            Hello! I am John Doe, a passionate web developer with a focus on accessibility and responsive design.
        </p>
    </section>

    <!-- List of projects -->
    <section>
        <h2 role="heading">My Projects</h2>
        <ul role="list">
            <li role="listitem">Project 1: Accessible Web Design</li>
            <li role="listitem">Project 2: Interactive JavaScript App</li>
            <li role="listitem">Project 3: Portfolio Website</li>
        </ul>
    </section>

</body>
</html>
